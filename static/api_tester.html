<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - Telegram Media Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .event-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .event-item {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        .event-monitoring {
            background-color: #d1ecf1;
        }
        .event-archive {
            background-color: #d4edda;
        }
        .event-error {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>API Tester - Telegram Media Downloader</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Authentication</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="apiToken" class="form-label">API Token</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="apiToken" placeholder="Insert your API token">
                        <button class="btn btn-primary" id="saveToken">Save</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apiUrl" class="form-label">API Base URL</label>
                    <input type="text" class="form-control" id="apiUrl" value="http://127.0.0.1:5000/api">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Test API Endpoints</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="endpoint" class="form-label">Endpoint</label>
                            <select class="form-select" id="endpoint">
                                <option value="status">GET /status</option>
                                <option value="users">GET /users</option>
                                <option value="groups">GET /groups</option>
                                <option value="monitoring">GET /monitoring</option>
                                <option value="media">GET /media</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="params" class="form-label">Parameters (JSON)</label>
                            <textarea class="form-control" id="params" rows="3" placeholder="{ }"></textarea>
                        </div>
                        <button class="btn btn-primary" id="testEndpoint">Test Endpoint</button>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="responseData">No response yet</pre>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>WebSocket Events</h5>
                        <div>
                            <button class="btn btn-sm btn-success" id="connectWs">Connect</button>
                            <button class="btn btn-sm btn-danger" id="disconnectWs">Disconnect</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="event-log" id="eventLog">
                            <div class="text-center text-muted">No events yet</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Actions</label>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" id="startMonitoring">Start Monitoring</button>
                                <button class="btn btn-warning" id="stopMonitoring">Stop Monitoring</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>WebSocket Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-secondary" id="wsStatus">
                            Not connected
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Utility functions
        function setResponseData(data) {
            document.getElementById('responseData').textContent = 
                typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        }
        
        function addEventLog(event, data) {
            const logElement = document.getElementById('eventLog');
            const eventItem = document.createElement('div');
            
            let eventClass = 'event-item';
            if (event.includes('monitoring')) {
                eventClass += ' event-monitoring';
            } else if (event.includes('archive')) {
                eventClass += ' event-archive';
            } else if (event.includes('error')) {
                eventClass += ' event-error';
            }
            
            eventItem.className = eventClass;
            eventItem.innerHTML = `<strong>${event}</strong>: ${JSON.stringify(data)}`;
            
            logElement.appendChild(eventItem);
            logElement.scrollTop = logElement.scrollHeight;
            
            // Clear the "No events yet" message if it exists
            const noEventsMsg = logElement.querySelector('.text-center.text-muted');
            if (noEventsMsg) {
                logElement.removeChild(noEventsMsg);
            }
        }
        
        function updateWsStatus(status, isConnected = false) {
            const statusElement = document.getElementById('wsStatus');
            statusElement.textContent = status;
            
            if (isConnected) {
                statusElement.className = 'alert alert-success';
            } else {
                statusElement.className = 'alert alert-secondary';
            }
        }
        
        // Save token to localStorage
        document.getElementById('saveToken').addEventListener('click', function() {
            const token = document.getElementById('apiToken').value.trim();
            if (token) {
                localStorage.setItem('apiToken', token);
                alert('Token saved successfully!');
            } else {
                alert('Please enter a valid token!');
            }
        });
        
        // Load token from localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('apiToken');
            if (savedToken) {
                document.getElementById('apiToken').value = savedToken;
            }
        });
        
        // Test API endpoint
        document.getElementById('testEndpoint').addEventListener('click', async function() {
            const endpoint = document.getElementById('endpoint').value;
            const params = document.getElementById('params').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const token = document.getElementById('apiToken').value.trim();
            
            if (!token) {
                alert('Please enter an API token!');
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                setResponseData(data);
            } catch (error) {
                setResponseData(`Error: ${error.message}`);
            }
        });
        
        // WebSocket connection
        let socket;
        let monitoringInstanceId;
        
        document.getElementById('connectWs').addEventListener('click', function() {
            const apiUrl = document.getElementById('apiUrl').value.trim().replace('/api', '');
            
            if (socket && socket.connected) {
                updateWsStatus('Already connected', true);
                return;
            }
            
            try {
                socket = io(apiUrl);
                
                socket.on('connect', function() {
                    updateWsStatus('Connected to WebSocket server', true);
                    addEventLog('connect', { status: 'connected' });
                });
                
                socket.on('disconnect', function() {
                    updateWsStatus('Disconnected from WebSocket server');
                    addEventLog('disconnect', { status: 'disconnected' });
                });
                
                socket.on('monitoring_status', function(data) {
                    addEventLog('monitoring_status', data);
                    
                    // Save instance ID for stop monitoring
                    if (data.instance_id && data.status === 'active') {
                        monitoringInstanceId = data.instance_id;
                    }
                });
                
                socket.on('monitoring_error', function(data) {
                    addEventLog('monitoring_error', data);
                });
                
                socket.on('archive_status', function(data) {
                    addEventLog('archive_status', data);
                });
                
                socket.on('server_pong', function(data) {
                    addEventLog('server_pong', data);
                });
                
                // Set up ping interval
                setInterval(function() {
                    if (socket && socket.connected) {
                        socket.emit('client_ping', { timestamp: Date.now() });
                    }
                }, 30000); // 30 seconds
                
            } catch (error) {
                updateWsStatus(`Error connecting: ${error.message}`);
            }
        });
        
        document.getElementById('disconnectWs').addEventListener('click', function() {
            if (socket) {
                socket.disconnect();
                updateWsStatus('Disconnected from WebSocket server');
            }
        });
        
        // Start monitoring
        document.getElementById('startMonitoring').addEventListener('click', async function() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const token = document.getElementById('apiToken').value.trim();
            
            if (!token) {
                alert('Please enter an API token!');
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/monitoring`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                setResponseData(data);
                
                if (data.instance_id) {
                    monitoringInstanceId = data.instance_id;
                }
            } catch (error) {
                setResponseData(`Error: ${error.message}`);
            }
        });
        
        // Stop monitoring
        document.getElementById('stopMonitoring').addEventListener('click', async function() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const token = document.getElementById('apiToken').value.trim();
            
            if (!token) {
                alert('Please enter an API token!');
                return;
            }
            
            if (!monitoringInstanceId) {
                alert('No monitoring instance to stop. Start monitoring first.');
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/monitoring/${monitoringInstanceId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                setResponseData(data);
            } catch (error) {
                setResponseData(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
