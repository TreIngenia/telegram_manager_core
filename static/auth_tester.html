<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Tester - Telegram Media Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .event-log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .event-item {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        .event-auth {
            background-color: #d1e7dd;
        }
        .event-error {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Authentication Tester</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>API Authentication</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="apiToken" class="form-label">API Token</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="apiToken" placeholder="Insert your API token">
                        <button class="btn btn-primary" id="saveToken">Save</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apiUrl" class="form-label">API Base URL</label>
                    <input type="text" class="form-control" id="apiUrl" value="http://127.0.0.1:5000/api">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Telegram Authentication</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="nickname" placeholder="Enter a nickname">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="+1234567890">
                        </div>
                        <button class="btn btn-primary" id="startAuth">Start Authentication</button>
                        
                        <div class="mt-3" id="codeInputContainer" style="display: none;">
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">Verification Code</label>
                                <input type="text" class="form-control" id="verificationCode" placeholder="Enter code">
                            </div>
                            <button class="btn btn-success" id="submitCode">Submit Code</button>
                        </div>
                        
                        <div class="alert alert-info mt-3" id="authStatus" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="responseData">No response yet</pre>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>WebSocket Events</h5>
                        <div>
                            <button class="btn btn-sm btn-success" id="connectWs">Connect</button>
                            <button class="btn btn-sm btn-danger" id="disconnectWs">Disconnect</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="event-log" id="eventLog">
                            <div class="text-center text-muted">No events yet</div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>WebSocket Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-secondary" id="wsStatus">
                            Not connected
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Utility functions
        function setResponseData(data) {
            document.getElementById('responseData').textContent = 
                typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        }
        
        function addEventLog(event, data) {
            const logElement = document.getElementById('eventLog');
            const eventItem = document.createElement('div');
            
            let eventClass = 'event-item';
            if (event.includes('auth')) {
                eventClass += ' event-auth';
            } else if (event.includes('error')) {
                eventClass += ' event-error';
            }
            
            eventItem.className = eventClass;
            eventItem.innerHTML = `<strong>${event}</strong>: ${JSON.stringify(data)}`;
            
            logElement.appendChild(eventItem);
            logElement.scrollTop = logElement.scrollHeight;
            
            // Clear the "No events yet" message if it exists
            const noEventsMsg = logElement.querySelector('.text-center.text-muted');
            if (noEventsMsg) {
                logElement.removeChild(noEventsMsg);
            }
        }
        
        function updateWsStatus(status, isConnected = false) {
            const statusElement = document.getElementById('wsStatus');
            statusElement.textContent = status;
            
            if (isConnected) {
                statusElement.className = 'alert alert-success';
            } else {
                statusElement.className = 'alert alert-secondary';
            }
        }
        
        function updateAuthStatus(message, type = 'info') {
            const statusElement = document.getElementById('authStatus');
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            
            // Reset classes
            statusElement.className = 'alert mt-3';
            
            // Add appropriate class
            if (type === 'success') {
                statusElement.classList.add('alert-success');
            } else if (type === 'error') {
                statusElement.classList.add('alert-danger');
            } else if (type === 'warning') {
                statusElement.classList.add('alert-warning');
            } else {
                statusElement.classList.add('alert-info');
            }
        }
        
        // Save token to localStorage
        document.getElementById('saveToken').addEventListener('click', function() {
            const token = document.getElementById('apiToken').value.trim();
            if (token) {
                localStorage.setItem('apiToken', token);
                alert('Token saved successfully!');
            } else {
                alert('Please enter a valid token!');
            }
        });
        
        // Load token from localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('apiToken');
            if (savedToken) {
                document.getElementById('apiToken').value = savedToken;
            }
        });
        
        // WebSocket connection
        let socket;
        let currentAuthId = null;
        
        document.getElementById('connectWs').addEventListener('click', function() {
            const apiUrl = document.getElementById('apiUrl').value.trim().replace('/api', '');
            
            if (socket && socket.connected) {
                updateWsStatus('Already connected', true);
                return;
            }
            
            try {
                socket = io(apiUrl);
                
                socket.on('connect', function() {
                    updateWsStatus('Connected to WebSocket server', true);
                    addEventLog('connect', { status: 'connected' });
                });
                
                socket.on('disconnect', function() {
                    updateWsStatus('Disconnected from WebSocket server');
                    addEventLog('disconnect', { status: 'disconnected' });
                });
                
                socket.on('auth_status', function(data) {
                    addEventLog('auth_status', data);
                    
                    // Update auth status display
                    updateAuthStatus(data.message, data.status === 'error' ? 'error' : 'info');
                    
                    // Show code input if waiting for code
                    if (data.status === 'waiting_for_code' || data.status === 'code_sent') {
                        document.getElementById('codeInputContainer').style.display = 'block';
                    } else if (data.status === 'authenticated' || data.status === 'already_authenticated') {
                        document.getElementById('codeInputContainer').style.display = 'none';
                        updateAuthStatus('Authentication completed successfully!', 'success');
                    } else if (data.status === 'error') {
                        updateAuthStatus('Error: ' + data.message, 'error');
                    }
                });
                
                socket.on('error', function(data) {
                    addEventLog('error', data);
                    updateAuthStatus('Error: ' + data.message, 'error');
                });
                
            } catch (error) {
                updateWsStatus(`Error connecting: ${error.message}`);
            }
        });
        
        document.getElementById('disconnectWs').addEventListener('click', function() {
            if (socket) {
                socket.disconnect();
                updateWsStatus('Disconnected from WebSocket server');
            }
        });
        
        // Start authentication
        document.getElementById('startAuth').addEventListener('click', async function() {
            const nickname = document.getElementById('nickname').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const token = document.getElementById('apiToken').value.trim();
            
            if (!nickname || !phone) {
                alert('Please enter nickname and phone number!');
                return;
            }
            
            if (!token) {
                alert('Please enter an API token!');
                return;
            }
            
            try {
                updateAuthStatus('Starting authentication process...');
                
                console.log('Sending authentication request with:');
                console.log('URL:', `${apiUrl}/users/authenticate`);
                console.log('Token:', token);
                console.log('Data:', { nickname, phone });
                
                const response = await fetch(`${apiUrl}/users/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nickname: nickname,
                        phone: phone
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                setResponseData(data);
                
                if (data.status === 'already_authenticated') {
                    updateAuthStatus('User is already authenticated!', 'success');
                    document.getElementById('codeInputContainer').style.display = 'none';
                } else if (data.auth_id) {
                    currentAuthId = data.auth_id;
                    updateAuthStatus(data.message);
                }
            } catch (error) {
                console.error('Authentication error:', error);
                setResponseData(`Error: ${error.message}`);
                updateAuthStatus(`Error: ${error.message}`, 'error');
            }
        });
        
        // Submit code
        document.getElementById('submitCode').addEventListener('click', async function() {
            const code = document.getElementById('verificationCode').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const token = document.getElementById('apiToken').value.trim();
            
            if (!code) {
                alert('Please enter the verification code!');
                return;
            }
            
            if (!currentAuthId) {
                alert('No authentication process in progress!');
                return;
            }
            
            try {
                updateAuthStatus('Submitting verification code...');
                
                const response = await fetch(`${apiUrl}/users/authenticate/${currentAuthId}/code`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code
                    })
                });
                
                const data = await response.json();
                setResponseData(data);
                
                updateAuthStatus(data.message);
            } catch (error) {
                setResponseData(`Error: ${error.message}`);
                updateAuthStatus(`Error: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
